name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            filename: yaks-linux-x86_64
            extension: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            filename: yaks-windows-x86_64
            extension: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Build with Cargo
        run: cargo build --release --package yaks-tui

      - name: Rename executable on Linux
        if: runner.os == 'Linux'
        run: mv target/release/yaks-tui ${{ matrix.filename }}${{ matrix.extension }}
      
      - name: Rename executable on Windows
        if: runner.os == 'Windows'
        run: move target\release\yaks-tui.exe ${{ matrix.filename }}${{ matrix.extension }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.filename }}
          path: ${{ matrix.filename }}${{ matrix.extension }}

  release:
    name: Create Nightly Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Delete old nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete nightly --cleanup-tag --yes || true

      - name: Create new release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          draft: false
          prerelease: false
          files: artifacts/**/*